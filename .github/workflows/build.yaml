name: Build and Publish Latest

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      # Zip dist folder into 'ai_dj_cara.zip'
      - name: Zip output
        run: cd dist && zip -r ../ai_dj_cara.zip .

      # Upload 'ai_dj_cara.zip' to the Release section
      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "ai_dj_cara.zip"
          tag: "latest"
          name: "Latest Build (ai_dj_cara)"
          body: "This release is automatically updated with the latest code from the main branch."
          allowUpdates: true
          removeArtifacts: true
          makeLatest: true
